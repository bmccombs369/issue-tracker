<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Tracker</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Issue Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Issue</h3>
        <form id="issueInputForm">
          <div id="form-group">
            <label for="issueDescriptionInput">Description</label>
            <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Descripe the issue.">
          </div>
          <div id="form-group">
            <label for="issueSeveritySelect">Severity</label>
            <select class="form-control" id="issueSeveritySelect" placeholder="Descripe the issue.">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Critical">Critical</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
      <div class="footer">
        <p>&copy; bmccombs.com</p>
      </div>
    </div> 


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Chance.js CDN -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/81322948a9.js" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
